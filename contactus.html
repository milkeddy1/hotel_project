<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="./contactus.css" />
    <link rel="stylesheet" href="./style_RWD.css" />
    <link rel="stylesheet" href="./style_navfooter.css" />
    <script src="./jquery-3.3.1.min.js"></script>
    <script>
      $(function () {
        // RWD
        $(".burger").click(function () {
          $(".main_menu").css("top", "0%");
          $(".burger").empty();
          $(".ctrl").removeClass("upperline");
        });

        $(".cross").click(function () {
          $(".main_menu").css("top", "-150%");
          $(".burger").append(
            "<img id='open'src='./RWD/homepage/Icon ionic-md-menu.png'style='width: 7vw; height: 5vw'/>"
          );
          $(".ctrl").addClass("upperline");
        });
        //  header
        $("header").load("header.html");
        //footer
        $("footer").load("footer.html");
      });

      // RWD的部分
    </script>
    <style></style>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <div class="news_title">
          <h1 class="en_title">Contact us</h1>
        </div>
        <div class="news_title">
          <h1 class="chinese_title" style="width: 80vw">聯絡我們</h1>
        </div>
      </div>
      <div class="all">
        <div class="detail">
          <div class="container">
            <div class="contact-box">
              <div class="left"></div>
              <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="姓名" />
                <input type="text" class="field" placeholder="Email" />
                <input type="text" class="field" placeholder="電話" />
                <textarea placeholder="內容" class="field"></textarea>
                <button class="btn">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer style="padding-top: 40rem"></footer>
  </body>
</html>
